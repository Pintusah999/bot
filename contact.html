<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Bot</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css link -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <!-- header section starts -->

<header class="header">

    <a data-aos="zoom-in-left" data-aos-delay="150" href="#" class="logo"> <i class="fas fa-user"></i> River Bot </a>

    <nav class="navbar">
        <a data-aos="zoom-in-left" data-aos-delay="300" href="index.html">Home</a>
        <a data-aos="zoom-in-left" data-aos-delay="450" href="about.html">About</a>
        <a data-aos="zoom-in-left" data-aos-delay="600" href="services.html">Service</a>
        <a data-aos="zoom-in-left" data-aos-delay="1200" href="contact.html">Contact</a>
    </nav>
    
    <div class="icons">
        <div data-aos="zoom-in-left" data-aos-delay="1350" class="fas fa-moon" id="theme-btn"></div>
        <div data-aos="zoom-in-left" data-aos-delay="1500" class="fas fa-bars" id="menu"></div>
    </div>

</header>


 <!-- contact section starts  -->

<section class="contact" id="contact">

    <h1 class="heading"> <span>Contact us</span></h1>

    <form action="" data-aos="zoom">

        <div class="inputBox">
            <input type="text" placeholder="name" data-aos="fade-up">
            <input type="email" placeholder="email" data-aos="fade-up">
        </div>

        <div class="inputBox">
            <input type="number" placeholder="number" data-aos="fade-up">
            <input type="date" data-aos="fade-up">
        </div>

        <div class="inputBox">
            <input type="text" placeholder="your address" data-aos="fade-up">
            <select name="plan" data-aos="fade-up">
            <option value="basic">basic plan</option>
            <option value="premium">premium plan</option>
            <option value="ultimate">ultimate plan</option>
            </select>
        </div>

        <textarea name="" placeholder="your message" id="" cols="30" rows="10" data-aos="fade-up"></textarea>
        
        <a href="#" class="btn">send message</a>

    </form>

</section>

<!-- contact section ends -->







<!-- end -->


















<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script1.js"></script>

</body>
</html>
